<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="wrap">
        <header>
            <input type="text" class="search-box" placeholder="search the city">
        </header>

        <section>
            <div class="location">
            <div class="city">Seoul</div>
            <div class="date">Nov 16</div>
            </div>

            <div class="weather-wrap">
                <div class="weather">Rain</div>
                <div class="temperature">20ºC</div>
                <div class="high-low">10ºC / 25ºC</div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
