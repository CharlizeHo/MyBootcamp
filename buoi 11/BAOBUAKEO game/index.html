<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <script
      src="https://kit.fontawesome.com/a473e0f5af.js"
      crossorigin="anonymous"
    ></script>
    <title>Random game</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Random Game</h1>
        <input type="button" class="restart-button" value="Restart Game" />
      </header>

      <div class="score">
        <p class="score-player">Player: 0</p>
        <p class="score-computer">Computer: 0</p>
      </div>

      <div class="choices">
        <i id="rock" class="choice far fa-hand-rock fa-5x"></i>
        <i id="scissors" class="choice far fa-hand-scissors fa-5x"></i>
        <i id="paper" class="choice far fa-hand-paper fa-5x"></i>
      </div>

      <div class="modal">
        <div class="modal-content">
          <h1>You Win!</h1>
        <i class="choice far fa-hand-paper fa-5x"></i>
        <p>Computer chose paper</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
